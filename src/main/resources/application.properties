spring.application.name=banking-app-config-server
server.port=8888

### git or native
spring.profiles.active=git

## Lead to directory where .properties configuration files are stored
spring.cloud.config.server.native.searchLocations=file://${user.name}/IdeaProjects/1PORTFOLIO/bankingapp/configuration

spring.cloud.config.server.git.uri=https://github.com/IvanHomziak/BankingAppConfiguration
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=
spring.cloud.config.server.git.clone-on-start=true

### Enable /busrefresh
management.endpoints.web.exposure.include=bus-refresh

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest